<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offseason</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" />
  <meta name="theme-color" content="#ffffff" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: white;
    }

    .iframe-container {
      width: 100vw;
      height: calc(100vh - 30px); /* Crop 30px from the bottom */
      overflow: hidden;
      position: relative;
    }

    iframe {
      width: 100vw;
      height: 100vh; /* Extend full height so we can crop bottom */
      border: none;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe
      src="https://docs.google.com/presentation/d/e/2PACX-1vQD2tqw_AcsWQ60Z5SIyxCqrenIHebWdbvb1xGr77Hck00ky-HPAoSM2grzj5SFmhg22Vm94W7wS7XU/pubembed?start=false&loop=false&delayms=3000"
      allowfullscreen
    ></iframe>
  </div>
</body>
</html>
